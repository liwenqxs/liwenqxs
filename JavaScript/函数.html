<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>
	<script >
        function myJava()
        {
        	alert("我是一个无参函数");
        }
        myJava();
        function myAdd(a,b)
        {
        	var sum=a+b;
        	return sum;
        }
       console.log(myAdd(3,5));
       alert(myAdd(367,556));
       document.write(myAdd(332,564));
       function myFunction(number1)
       {
         if(isNaN(number1)) //如果是非数值，不做任何操作
         	return;
         else
         	return 6*number1;
       }
      console.log(myFunction(100));

       

                   

      
	</script>
</body>
</html>
